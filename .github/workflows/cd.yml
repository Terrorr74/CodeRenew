name: CD - Continuous Deployment

# Trigger only on push to main branch (after CI passes)
on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

# Cancel in-progress deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Don't cancel deployments to avoid partial deploys

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # ==================================================
  # Build and Push Docker Images
  # ==================================================
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service == 'backend' && env.IMAGE_NAME_BACKEND || env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          target: ${{ matrix.service == 'frontend' && 'production' || 'runtime' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image details
        run: |
          echo "Image pushed successfully!"
          echo "Repository: ${{ env.REGISTRY }}/${{ matrix.service == 'backend' && env.IMAGE_NAME_BACKEND || env.IMAGE_NAME_FRONTEND }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # ==================================================
  # Deploy to Staging (Optional - prepare for future)
  # ==================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.coderenew.example.com # Update with actual staging URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Staging deployment placeholder
        run: |
          echo "Staging deployment would happen here"
          echo "This is where you would:"
          echo "  1. SSH into staging server"
          echo "  2. Pull latest Docker images"
          echo "  3. Run database migrations"
          echo "  4. Update docker-compose.staging.yml"
          echo "  5. Restart services with zero downtime"
          echo ""
          echo "Example deployment command:"
          echo "  docker-compose -f docker-compose.staging.yml pull"
          echo "  docker-compose -f docker-compose.staging.yml up -d --no-deps --build"

      # Placeholder for actual deployment steps
