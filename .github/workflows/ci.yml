name: CI - Continuous Integration

# Trigger on push to main and on pull requests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ==================================================
  # Backend CI Pipeline
  # ==================================================
  backend-lint:
    name: Backend - Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github
        continue-on-error: false

      - name: Run Ruff formatter check
        run: |
          ruff format --check .
        continue-on-error: false

  backend-type-check:
    name: Backend - Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests types-passlib

      - name: Run mypy type checker
        run: |
          mypy app --ignore-missing-imports --no-strict-optional
        continue-on-error: false

  backend-test:
    name: Backend - Unit & Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    # Service containers for testing
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          ANTHROPIC_API_KEY: test-key
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_WEBHOOK_SECRET: whsec_test_fake
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        if: always()

  backend-security-check:
    name: Backend - Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for known vulnerabilities
        run: |
          safety check --json || true
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          bandit -r app -f json -o bandit-report.json || true
          bandit -r app
        continue-on-error: true

  # ==================================================
  # Frontend CI Pipeline
  # ==================================================
  frontend-lint:
    name: Frontend - Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

  frontend-type-check:
    name: Frontend - TypeScript Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checker
        run: npm run type-check
        continue-on-error: false

  frontend-build:
    name: Frontend - Build Verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
        run: npm run build
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7
        if: success()

  # ==================================================
  # Docker Build Test
  # ==================================================
  docker-build-test:
    name: Docker - Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          target: ${{ matrix.service == 'frontend' && 'production' || 'runtime' }}
          push: false
          tags: coderenew-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================================================
  # CI Summary
  # ==================================================
  ci-summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-type-check
      - backend-test
      - backend-security-check
      - frontend-lint
      - frontend-type-check
      - frontend-build
      - docker-build-test
    if: always()

    steps:
      - name: Check CI results
        run: |
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Type Check: ${{ needs.backend-type-check.result }}"
          echo "Backend Tests: ${{ needs.backend-test.result }}"
          echo "Backend Security: ${{ needs.backend-security-check.result }}"
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend Type Check: ${{ needs.frontend-type-check.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Docker Build: ${{ needs.docker-build-test.result }}"

          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-type-check.result }}" != "success" ]] || \
             [[ "${{ needs.backend-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-type-check.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build-test.result }}" != "success" ]]; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi

          echo "::notice::All CI checks passed successfully!"
