[pytest]
# Asyncio configuration
asyncio_mode = auto

# Python path and test paths
pythonpath = backend
testpaths = backend/tests

# Environment configuration
env_files = .env.test

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    api: API endpoint tests
    slow: Tests that take a long time to run
    db: Tests that require database access

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=json
    --cov-fail-under=80
    -ra
    --maxfail=5

# Coverage configuration
[coverage:run]
source = backend/app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
