# ============================================
# Staging Environment Configuration
# ============================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.staging.yml up -d

services:
  db:
    container_name: coderenew_db_staging
    restart: unless-stopped
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-coderenew_staging}
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  redis:
    container_name: coderenew_redis_staging
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data_staging:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  backend:
    container_name: coderenew_backend_staging
    image: coderenew-backend:staging
    restart: unless-stopped
    build:
      target: runtime
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    volumes:
      - backend_uploads_staging:/app/uploads
      - ./logs:/app/logs
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?STRIPE_SECRET_KEY is required}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      DEBUG: "false"
      LOG_LEVEL: INFO
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://staging.coderenew.com}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery_worker:
    container_name: coderenew_celery_worker_staging
    image: coderenew-backend:staging
    restart: unless-stopped
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - backend_uploads_staging:/app/uploads
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY is required}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  celery_beat:
    container_name: coderenew_celery_beat_staging
    image: coderenew-backend:staging
    restart: unless-stopped
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  frontend:
    container_name: coderenew_frontend_staging
    image: coderenew-frontend:staging
    restart: unless-stopped
    build:
      target: production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api-staging.coderenew.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://staging.coderenew.com}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: coderenew_nginx_staging
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - coderenew_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data_staging:
  redis_data_staging:
  backend_uploads_staging:
