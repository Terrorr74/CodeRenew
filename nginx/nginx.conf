# ============================================
# Nginx Main Configuration
# Production-grade configuration for CodeRenew
# ============================================

user nginx;
worker_processes auto;  # Auto-detect number of CPU cores
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance: Optimize worker connections
events {
    worker_connections 2048;  # Max simultaneous connections per worker
    use epoll;                # Efficient connection processing method (Linux)
    multi_accept on;          # Accept multiple connections at once
}

http {
    # ========================================
    # Basic Settings
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ========================================
    # Performance Optimization
    # ========================================
    sendfile on;              # Efficient file sending
    tcp_nopush on;            # Optimize packet transmission
    tcp_nodelay on;           # Don't buffer data-sends
    keepalive_timeout 65;     # Keep connections alive for 65 seconds
    keepalive_requests 100;   # Max requests per connection

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;     # Max upload size (for plugin zips)
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ========================================
    # Gzip Compression
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        font/woff
        font/woff2;
    gzip_disable "msie6";

    # ========================================
    # Security Headers (Global)
    # ========================================
    # Note: These are defaults; specific routes may override
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # ========================================
    # Rate Limiting Zones
    # ========================================
    # Define rate limiting zones to prevent abuse
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ========================================
    # Upstream Servers
    # ========================================
    upstream backend_api {
        least_conn;  # Load balancing algorithm
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Add more backend servers for horizontal scaling:
        # server backend2:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;  # Keep connections to backend alive
    }

    upstream frontend_app {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s;
        # Add more frontend servers for horizontal scaling:
        # server frontend2:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================
    # Cache Configuration
    # ========================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m
                     max_size=100m inactive=60m use_temp_path=off;

    # ========================================
    # Include Virtual Host Configs
    # ========================================
    include /etc/nginx/conf.d/*.conf;
}
